<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #D8D8D8;
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 100px auto;
  background-color: #F5F5F5;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  padding: 20px;
  text-align: center;
}

.header h1 {
  margin: 0;
}

.content {
  padding: 20px;
}

.button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #555;
}

.login-form {
  text-align: center;
}

.login-form input {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.login-form input:focus {
  outline: none;
  border-color: #333;
}

.signup-form {
  text-align: center;
}

.signup-form button {
  display: block;
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.signup-form button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Bem vindo</h1>
  </div>
  <div class="content">
    <div class="login-form">
      <h2>Faça Login</h2>
      <input type="text" placeholder="Usuário">
      <input type="password" placeholder="Senha">
      <button class="button">Entrar</button>
    </div>
    <div class="signup-form">
      <h2>Novo Cadastro</h2>
      <button class="button">Cadastrar-se</button>
    </div>
  </div>
</div>
</body>
</html>
