<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Formulário</h1>
	<form id="form">
		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" placeholder="Digite o CPF"><br><br>
		
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Digite o nome"><br><br>
		
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" placeholder="Digite a senha"><br><br>
		
		<label for="sexo">Sexo:</label>
		<input type="text" id="sexo" name="sexo" placeholder="Digite o sexo"><br><br>
		
		<label for="idade">Idade:</label>
		<input type="number" id="idade" name="idade" placeholder="Digite a idade"><br><br>
		
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco" placeholder="Digite o endereço"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Digite o email"><br><br>
		
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone"><br><br>
		
		<input type="submit" value="Enviar">
	</form>

	<script src="script.js"></script>
</body>
</html>
